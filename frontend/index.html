<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reasoning Chatbot Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-widget">
    <div id="chat-header">Reasoning Chatbot</div>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your thought..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="chat.js"></script>
</body>
</html>
